name: CI Hotfix - quick (lint not blocking)

on:
  push:
    branches: [ main, develop, hotfix/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # opcional: roda eslint mas n√£o falha (descomente se quiser)
      # - name: Run ESLint (warn only)
      #   run: npx eslint . || true

      - name: Run Prettier (check only)
        run: npx prettier --check "src/**/*.{ts,js,json,md}" || true

      - name: Build (try build but do not fail whole job)
        run: |
          if npm run build --silent; then
            echo "build ok"
          else
            echo "build failed - continuing (hotfix)" && exit 0
          fi
